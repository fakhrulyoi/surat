<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buka Bila Perlu 💬</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #2b5876, #4e54c8);
            --accent-color: #00f7ff;
            --accent-glow: 0 0 15px rgba(0, 247, 255, 0.6);
            --hover-glow: 0 0 25px rgba(0, 247, 255, 0.8);
            --text-color: #ffffff;
            --envelope-primary: #3a56e4;
            --envelope-secondary: #5873ff;
            --envelope-accent: #7187ff;
            --envelope-letter: #f8f8f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cybernetic particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            animation: float-particle 15s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(-10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(10px);
                opacity: 0;
            }
        }

        /* Futuristic grid background */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: grid-rotate 120s linear infinite;
        }

        @keyframes grid-rotate {
            0% {
                transform: rotateX(75deg) translateZ(-100px);
            }
            100% {
                transform: rotateX(75deg) translateZ(100px);
            }
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(16, 18, 35, 0.85);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(69, 91, 255, 0.3),
                        inset 0 0 15px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Glowing border effect */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-color), transparent, var(--accent-color));
            z-index: -1;
            border-radius: 22px;
            animation: glowing 20s linear infinite;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        button {
            background: var(--primary-gradient);
            border: none;
            padding: 16px 32px;
            font-size: 1.3em;
            color: var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            margin: 15px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 247, 255, 0.6);
            border: 1px solid rgba(0, 247, 255, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-glow);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-2px);
        }

        /* Counter display */
        .counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(16, 18, 35, 0.8);
            padding: 8px 15px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid var(--accent-color);
            box-shadow: var(--accent-glow);
            font-size: 0.9em;
        }

        /* Futuristic Envelope */
        .envelope-wrapper {
            display: none;
            perspective: 1200px;
            margin-top: 40px;
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .envelope:hover {
            animation-play-state: paused;
        }

        .envelope.open {
            transform: rotateX(180deg);
            animation: none;
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--envelope-primary);
            border-radius: 15px;
            transform-origin: bottom;
            transition: transform 0.6s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            backface-visibility: hidden;
            background: linear-gradient(135deg, var(--envelope-primary), var(--envelope-secondary));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .envelope::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 15px;
            pointer-events: none;
        }

        .click-hint {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -40px;
            font-size: 1em;
            color: var(--accent-color);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(10px);
            text-shadow: var(--accent-glow);
            font-family: 'Orbitron', sans-serif;
        }

        .envelope:hover .click-hint {
            opacity: 1;
            transform: translateY(0);
        }

        .envelope.open .envelope-front {
            transform: rotateX(180deg);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--envelope-secondary);
            border-radius: 15px;
            transform: rotateX(180deg);
            backface-visibility: hidden;
            background: linear-gradient(135deg, var(--envelope-secondary), var(--envelope-accent));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 85%;
            background: var(--envelope-letter);
            border-radius: 10px;
            padding: 30px;
            box-sizing: border-box;
            color: #212529;
            font-size: 1.2em;
            transform: translateY(-150%) rotateX(180deg);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border: 1px solid #e0e0e0;
        }

        .envelope.open .letter {
            transform: translateY(5%) rotateX(180deg);
            opacity: 1;
            transition-delay: 0.6s;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--envelope-accent);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            background: linear-gradient(to bottom, var(--envelope-accent), var(--envelope-secondary));
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
            transition-delay: 0.2s;
        }

        /* Neo-futuristic heading */
        h1 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 25px;
            font-size: 2em;
            text-shadow: 0 0 10px var(--accent-color);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: var(--accent-color);
            box-shadow: var(--accent-glow);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Compliment animation */
        .compliment {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: var(--accent-glow);
            animation: pulse-compliment 3s ease-in-out forwards;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes pulse-compliment {
            0% { opacity: 0; transform: scale(0.8) translateY(0); }
            10% { opacity: 1; transform: scale(1) translateY(0); }
            80% { opacity: 1; transform: scale(1.1) translateY(-20px); }
            100% { opacity: 0; transform: scale(1) translateY(-40px); }
        }

        /* GIF display */
        .gif-container {
            margin-top: 25px;
            display: none;
            border-radius: 15px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gif-container:hover {
            transform: scale(1.03);
        }

        .gif-container img {
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 15px;
            }

            .envelope {
                width: 90%;
                height: 180px;
            }

            .letter {
                font-size: 1em;
                padding: 15px;
            }

            button {
                font-size: 1.1em;
                padding: 12px 24px;
            }

            .counter {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="counter" id="counter">0 / 10</div>
        <h1>UNTUK YANG AKU SAYANG</h1>
        <p>Tekan button ni woi hehe 💖</p>
        <button onclick="confirmCompliment()" id="compliment-btn">TEKAN SINI 10 KALI</button>
        <button id="reveal-button" onclick="showEnvelope()" style="display: none;">BUKA CEPAT!!!!!</button>
        
        <div id="envelope-wrapper" class="envelope-wrapper">
            <div class="envelope" onclick="openEnvelope(this)">
                <div class="envelope-front">
                    💌
                    <div class="flap"></div>
                </div>
                <div class="envelope-back"></div>
                <div class="letter">
                    Sebenarnya, awak comel hehe ❤️
                </div>
                <div class="click-hint">KLIK UNTUK MEMBUKA</div>
            </div>
        </div>

        <div id="gif-container" class="gif-container">
            <img id="compliment-gif" src="" alt="Cute GIF">
        </div>
    </div>

    <script>
        const compliments = [
            "oi comel lah!",
            "Hai, hehe!",
            "Sihat selalu si comel!",
            "Awak paling comel !",
            "Memang comel!",
            "Orang paling sweet!",
            "Kenapa comel sangat",
            "senyum pon comel!",
            "Tanpa kamu hari saya tidak sempurna!",
            "Senyum selalu ya comel!"
        ];

        const gifLinks = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSwn1LN2dDPIyAOoELAnegCHrnVDKGNAH24g&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYfmgVgMnkj3A-27bflsY9w-7Q3H9zL9ZvJA&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn1AKMAsC0tJfTSWSxLvPx5NigXOhzvo_yQJqWdxA73wkPxGwjFt0on9oES7TxQ31bNyA&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPKQ3ARn9d9Ruf0q1yTcSXGyJS34Dp5hOoBLEfPv2YVteHJjEj6QL-0yamypYAkzF__k0&usqp=CAU"
        ];

        let complimentCount = 0;
        let firstClick = true;
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}vw`;
                particle.style.top = `${y}vh`;
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation duration and delay
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        function confirmCompliment() {
            if(firstClick) {
                if (confirm("Betul ke ni? 💖")) {
                    if(confirm("Yakin ke ni?")) {
                        if(confirm("Betul eh?")) {
                            firstClick = false;
                            showCompliment();
                        }
                    }
                }
            } else {
                showCompliment();
            }
        }

        function showCompliment() {
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            const complimentElement = document.createElement("p");
            complimentElement.textContent = randomCompliment;
            complimentElement.classList.add("compliment");
            
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            complimentElement.style.left = `${x}px`;
            complimentElement.style.top = `${y}px`;
            
            document.body.appendChild(complimentElement);
            setTimeout(() => complimentElement.remove(), 3000);
            
            const randomGif = gifLinks[Math.floor(Math.random() * gifLinks.length)];
            document.getElementById("compliment-gif").src = randomGif;
            document.getElementById("gif-container").style.display = "block";
            
            complimentCount++;
            document.getElementById("counter").textContent = `${complimentCount} / 10`;
            
            // Button animation effect
            const btn = document.getElementById("compliment-btn");
            btn.style.transform = "scale(0.95)";
            setTimeout(() => {
                btn.style.transform = "";
            }, 100);
            
            if (complimentCount >= 10) {
                document.getElementById("reveal-button").style.display = "inline-block";
                // Add pulse animation to new button
                document.getElementById("reveal-button").style.animation = "pulse 1.5s infinite";
            }
        }

        function showEnvelope() {
            document.getElementById("envelope-wrapper").style.display = "block";
            document.getElementById("reveal-button").style.animation = "none";
        }

        function openEnvelope(envelope) {
            if (!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                setTimeout(() => {
                    createConfetti();
                }, 1000);
            }
        }
        
        // Add confetti effect when envelope opens
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 5 + 5}px`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.borderRadius = '2px';
                confetti.style.zIndex = '1000';
                confetti.style.opacity = '0.8';
                confetti.style.pointerEvents = 'none';
                
                // Random position around envelope
                const envelope = document.querySelector('.envelope');
                const rect = envelope.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                confetti.style.left = `${centerX}px`;
                confetti.style.top = `${centerY}px`;
                
                // Random animation
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const duration = Math.random() * 2 + 2;
                
                confetti.style.animation = `
                    confetti ${duration}s forwards cubic-bezier(0, 0.5, 0.5, 1)
                `;
                
                const keyframes = `
                @keyframes confetti {
                    to {
                        transform: translate(
                            ${Math.cos(angle) * distance}px,
                            ${Math.sin(angle) * distance - 100}px
                        ) rotate(${Math.random() * 360}deg);
                        opacity: 0;
                    }
                }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                document.body.appendChild(confetti);
                
                // Clean up confetti
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
</html>
