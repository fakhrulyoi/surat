<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buka Bila Perlu üí¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.47);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .moving-button {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .moving-button:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .compliment {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: floatAndFade 3s ease-in-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes floatAndFade {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .hidden-message {
            display: none;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: white;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6, 0 0 30px #ff4da6; }
        }

        .gif-container {
            margin-top: 20px;
            display: none;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gif-container img:hover {
            transform: scale(1.05);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        #chase-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
        }

        .clicks-remaining {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="chase-area"></div>
    <div class="clicks-remaining">Clicks remaining: <span id="clicks-counter">10</span></div>
    <div class="hearts"></div>
    <div class="container">
        <h1>Untuk Yoi üí¨</h1>
        <p>Cuba tangkap button! üíñ</p>
        <button id="moving-btn" class="moving-button">üí¨ Tekan sini 10 üí¨</button>
        <button id="reveal-button" onclick="revealMessage()" style="display: none;">üíå Surat untuk yang teristimewa üíå</button>
        <p id="secret-message" class="hidden-message">Sebenarnya, saya suka awak, dari awal kita kenal sampai sekarang ‚ù§Ô∏è</p>
        <div id="gif-container" class="gif-container">
            <img id="compliment-gif" src="" alt="Cute GIF">
        </div>
    </div>

    <script>
        const compliments = [
            "Awak comel lah!",
            "Hai, cantik!",
            "Sihat selalu si cantik!",
            "Awak paling cantik!",
            "Memang comel!",
            "Orang paling sweet!",
            "Kenapa cantik sangat",
            "Senyuman anggun!",
            "Tanpa kamu hari saya tidak sempurna!",
            "Senyum selalu ya cantik!"
        ];

        const gifLinks = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSwn1LN2dDPIyAOoELAnegCHrnVDKGNAH24g&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYfmgVgMnkj3A-27bflsY9w-7Q3H9zL9ZvJA&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn1AKMAsC0tJfTSWSxLvPx5NigXOhzvo_yQJqWdxA73wkPxGwjFt0on9oES7TxQ31bNyA&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPKQ3ARn9d9Ruf0q1yTcSXGyJS34Dp5hOoBLEfPv2YVteHJjEj6QL-0yamypYAkzF__k0&usqp=CAU"
        ];

        let complimentCount = 0;
        let firstClick = true;
        const movingBtn = document.getElementById('moving-btn');
        const clicksCounter = document.getElementById('clicks-counter');
        const chaseArea = document.getElementById('chase-area');

        function moveButton() {
            const maxX = window.innerWidth - movingBtn.offsetWidth;
            const maxY = window.innerHeight - movingBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            movingBtn.style.left = `${newX}px`;
            movingBtn.style.top = `${newY}px`;
        }

        // Initialize button position
        moveButton();

        // Move button on hover
        movingBtn.addEventListener('mouseover', () => {
            if (complimentCount < 10) {
                moveButton();
            }
        });

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHearts, 300);

        movingBtn.addEventListener('click', () => {
            showCompliment();
            if (complimentCount < 10) {
                moveButton();
            }
        });

        function showCompliment() {
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            const complimentElement = document.createElement("p");
            complimentElement.textContent = randomCompliment;
            complimentElement.classList.add("compliment");
            
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            complimentElement.style.left = `${x}px`;
            complimentElement.style.top = `${y}px`;
            
            document.body.appendChild(complimentElement);
            setTimeout(() => complimentElement.remove(), 3000);
            
            const randomGif = gifLinks[Math.floor(Math.random() * gifLinks.length)];
            document.getElementById("compliment-gif").src = randomGif;
            document.getElementById("gif-container").style.display = "block";
            
            complimentCount++;
            clicksCounter.textContent = 10 - complimentCount;
            
            if (complimentCount >= 10) {
                document.getElementById("reveal-button").style.display = "inline-block";
                movingBtn.style.display = "none";
            }
        }

        function revealMessage() {
            document.getElementById("secret-message").style.display = "block";
        }

        // Prevent button from getting stuck at edges
        window.addEventListener('resize', moveButton);
    </script>
</body>
</html>
